<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="/src/main.ts"></script>
</head>
<body>
    <h1>Simple Inventory Management System</h1>
    <section>
        <h2>Add New Item</h2>
        <form id="add-item-form">
            <input type="text" id="item-name" placeholder="Name" required>
            <input type="text" id="item-description" placeholder="Description" required>
            <input type="number" id="item-price" placeholder="Price" required>
            <input type="number" id="item-quantity" placeholder="Quantity" required>
            <button type="submit">Add Item</button>
        </form>
    </section>
    <section>
        <h2>Inventory List</h2>
        <div id="item-list"></div>
    </section>
</body>
</html>
